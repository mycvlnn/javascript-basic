<html lang="en">

<head>

    <title>Javascript basic</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="heading">Udemy</h1>

        <div class="col-8">
            <h2 class="title">List course</h2>
            <ul id="product-list">

            </ul>
        </div>

        </div>
